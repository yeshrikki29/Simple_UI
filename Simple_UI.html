<!DOCTYPE html>
<html>
  <head>
    <title>Inkoop Assignment-1</title>
  </head>
  <body>
    <label for="input">Enter a number:</label>
    <input type="number" id="number-input">
    <p id="output"></p>

    <script>
        const numberInput = document.getElementById("number-input");
const output = document.getElementById("output");

numberInput.addEventListener("input", () => {
  const value = parseInt(numberInput.value);

  if (isNaN(value)) {
    output.textContent = "Please enter a number.";
  } else if (value < 0) {
    output.textContent = "Enter a positive value.";
  } else if (value % 2 === 0) {
    output.textContent = `Next 3 even numbers: ${value + 2}, ${value + 4}, ${value + 6}`;
  } else {
    output.textContent = `Next 3 odd numbers: ${value + 2}, ${value + 4}, ${value + 6}`;
  }
});

    </script>
    </body>
    </html>
